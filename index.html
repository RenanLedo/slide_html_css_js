<!DOCTYPE html>
<html lang="pt-bl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/70cbae9342.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="slide">
      <div class="slides">
        <div id="voltar" class="btn">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div id="proximo" class="btn">
          <i class="fa-solid fa-chevron-right"></i>
        </div>

        <div id="atual" class="imagem">
          <img src="imagens/01.jpg" alt="" />
        </div>
        <div class="imagem">
          <img src="imagens/02.jpg" alt="" />
        </div>
        <div class="imagem">
          <img src="imagens/03.jpg" alt="" />
        </div>
        <div class="imagem">
          <img src="imagens/04.jpg" alt="" />
        </div>
      </div>
      <!-- fim slides -->
      <div class="bolas">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
      </div>
      <!--fim bolas-->
    </div>
    <!-- fim slide -->
  </body>
</html>
